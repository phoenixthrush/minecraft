<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Lulu">
    <meta name="description"
        content="Hey, I'm Lulu. I host my websites and projects on GitHub. Feel free to check them out and get in touch!">
    <link rel="icon" href="https://www.phoenixthrush.com/minecraft/favicon.png" type="image/png">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #141414;
            color: rgba(255, 255, 255, 0.75);
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 8em);
            padding: 4em;
            text-align: center;
        }

        .main-message {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .status-info {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .highlight {
            color: aqua;
            font-weight: bold;
        }

        .additional-info {
            font-size: 1rem;
            margin-top: 1rem;
            color: #ffffff;
            text-align: left;
            max-width: 600px;
        }

        .additional-info p {
            margin: 0.5rem 0;
        }

        .server-info {
            display: flex;
            align-items: stretch;
            position: fixed;
            top: 1em;
            left: 1em;
            text-align: left;
        }

        .server-icon {
            width: auto;
            height: 100%;
            margin-right: 1rem;
        }

        .server-info-text {
            font-size: 1.2rem;
        }

        .footer {
            position: fixed;
            bottom: 1em;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            text-align: center;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .container {
                justify-content: flex-start;
                padding-top: 3em;
            }

            .main-message {
                margin-top: 0;
            }

            .server-info {
                display: none;
            }
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <div class="container">
        <p class="main-message">Hello Pancake! ^-^</p>
        <p class="status-info">Server Status: <span id="status"></span></p>
        <p class="status-info">Players Online: <span id="player-info"></span></p>
        <div class="additional-info">
            <div class="server-info">
                <img class="server-icon" id="server-icon" src="" alt="Server Icon">
                <div class="server-info-text">
                    <p>Server Host: <span class="highlight" id="host"></span></p>
                    <p>IP Address: <span class="highlight" id="ip"></span></p>
                    <p>Port (Java): <span class="highlight" id="port"></span></p>
                    <p>Port (Bedrock): <span class="highlight">19132</span></p>
                    <p>Version: <span class="highlight" id="version"></span></p>
                    <p>MOTD: <span class="highlight" id="motd"></span></p>
                    <p>Online Players List: <span class="highlight" id="player-list"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Minecraft Server (Java & Bedrock):<br> <span class="highlight" id="host-display"></span>
    </div>

    <script>
        $.getJSON('https://api.mcstatus.io/v2/status/java/mc.phoenixthrush.com', function (data) {
            const status = document.getElementById("status");
            const playerInfo = document.getElementById("player-info");
            const host = document.getElementById("host");
            const ip = document.getElementById("ip");
            const port = document.getElementById("port");
            const version = document.getElementById("version");
            const motd = document.getElementById("motd");
            const playerList = document.getElementById("player-list");
            const hostDisplay = document.getElementById("host-display");
            const serverIcon = document.getElementById("server-icon");

            if (data.online) {
                status.textContent = "Online";
                status.style.color = "green";
            } else {
                status.textContent = "Offline";
                status.style.color = "red";
            }

            if (data.players.online > 0) {
                playerInfo.style.color = "green";
            } else {
                playerInfo.style.color = "red";
            }
            playerInfo.textContent = `${data.players.online}/${data.players.max} players online.`;

            host.textContent = data.host;
            ip.textContent = data.ip_address;
            port.textContent = data.port;
            version.textContent = data.version.name_clean;
            motd.textContent = data.motd.clean;
            hostDisplay.textContent = data.host;

            serverIcon.src = data.icon;

            const onlinePlayers = data.players.list.map(player => player.name_clean).join(', ');
            playerList.textContent = onlinePlayers || "No players online.";
        });
    </script>
</body>

</html>
